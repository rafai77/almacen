<app-bar></app-bar>
<div class="row">


  <div class="col div1" id="div1">
    <h1  style="color:{{Titulo2[0].color}}">{{Titulo2[0].nombre}} (Origen)</h1>
    <div >
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Cuartos de Maquinas</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">

          <button ngbDropdownItem (click)="changeAction2(dat['nombre'],dat['nom2'])"
            *ngFor="let dat of cms2">{{dat['nombre']}}</button>

        </div>
      </div>
    </div>
    <table mat-table cdkColumnDef="customWidthClass" [dataSource]="dataSource2" matSort class="mat-elevation-z8">
      <ng-container *ngFor="let dat of displayedColumns" matColumnDef={{dat}}>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{dat}} </th>
        <td style="width:150px" [ngClass]="'customWidthClass'" mat-cell *matCellDef="let element">
          {{" "+element[dat]}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="col" id="div1">
    <h1  style="color:{{Titulo[0].color}}">{{Titulo[0].nombre}}(Destino)</h1>
    <div >
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Cuartos de Maquinas</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">

          <button ngbDropdownItem (click)="changeAction(dat['nombre'],dat['nom2'])"
            *ngFor="let dat of cms3">{{dat['nombre']}}</button>

        </div>
      </div>
    </div>

    <table mat-table cdkColumnDef="customWidthClass" [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container *ngFor="let dat of displayedColumns" matColumnDef={{dat}}>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{dat}} </th>
        <td style="width:150px" [ngClass]="'customWidthClass'" mat-cell *matCellDef="let element">
          {{" "+element[dat]}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="col">
    <div class="card" id="divtras">
      <img src="\assets\Cimarron.png" class="card-img-top" alt="...">
      <div class="card" id="div2">
        <div class="card-body">
          <h1>Productos a pasar de {{Titulo[0].nombre}} => {{Titulo2[0].nombre}} </h1>
          <form #frmLogin='ngForm' (ngSubmit)='mandar(frmLogin)' class="login-container">
            <div class="datosenviarform" id="datosenviarform">
            <div *ngFor="let i of Data">
              <li>{{i.producto}}<div class="input-group input-group-sm mb-3">
                  <p>
                    <input  class="form-control form-control-sm " type="text"
                      name="{{i.producto}}" ngModel required>
                      <a>Total posible a Pedir ={{i.total}}</a>
                  </p>

                </div>
              </li>
            </div>
            </div>
            <button class="  btn btn-success" value="Send" type="submit">Mandar</button>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
